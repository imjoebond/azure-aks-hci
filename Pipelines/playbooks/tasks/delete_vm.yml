- name: Check whether vhdx already exists
  win_stat:
    path: "{{ vhdDir }}\\{{ vm.name }}\\{{vm.name}}.vhdx"
    get_checksum: false
  register: file_info

- name: Poweroff VM
  win_hyperv_guest:
    name: "{{vm.name}}"
    state: stopped 
  when: file_info.stat.exists 

- name: Delete VM
  win_hyperv_guest:
    name: "{{vm.name}}"
    state: absent
  register: deleted_vms

- name: Delete VM from Disk
  win_file:
    path: "{{ vhdDir }}\\{{ vm.name }}\\{{vm.name}}.vhdx"
    state: absent
  register: deleted_files

